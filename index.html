<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />

    <!-- responsivity -->
    <link rel="stylesheet" href="style/responsive.css" />

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <title>Netflix clone</title>
  </head>
  <body>
    <header>
      <a href="#"><img src="img/netflix-logo.png" alt="Netflix logo" class="logo" /></a>

      <div class="container">
        <nav id="nav-categories">
          <a href="#" id="home-link">Home</a>
          <a href="#">TV Shows</a>
          <a href="#">Movies</a>
          <a href="#">New & Popular</a>
          <a href="#">My List</a>
          <a href="#">Rewatch</a>
        </nav>
        <nav id="nav-buttons">
          <a href="#"><i class="fas fa-search"></i></a>
          <a href="#"><i class="fas fa-bell"></i></a>
          <a href="https://github.com/edumt" target="_blank" id="profile">
            <img id="profile-pic" src="img/profile-picture.jpeg" alt="" />
            <i id="profile-arrow" class="fas fa-sort-down"></i>
          </a>
        </nav>
      </div>
    </header>

    <div id="spacing-div"></div>

    <main>
      <div class="main-movie">
        <div class="description-container">
          <!-- <h3 class="title">OZARK</h3> -->
          <p class="description">
            A financial adviser drags his family from Chicago to the Missouri Ozarks, where he must launder $500 million
            in five years to appease a drug boss.
          </p>
          <div class="buttons">
            <button role="button" class="button">
              <i class="fas fa-play"></i>
              Play
            </button>
            <button role="button" class="button">
              <i class="fas fa-info-circle"></i>
              More Info
            </button>
          </div>
        </div>
      </div>
    </main>

    <div id="container-carousel">
      <div class="movies-carousel">
        <a href="#" class="carousel-title">
          Trending Now
          <i class="fas fa-angle-right arrow"></i>
        </a>
        <div class="owl-carousel owl-theme">
          <div class="item">
            <img class="movie-box" src="img/mini1.jpg" alt="" />
          </div>
          <div class="item">
            <img class="movie-box" src="img/mini3.jpg" alt="" />
          </div>

        </div>
      </div>

      <div class="movies-carousel">
        <a href="#" class="carousel-title">
          Popular on Netflix
          <i class="fas fa-angle-right arrow"></i>
        </a>
        <div class="owl-carousel owl-theme">
          <div class="item">

      <div class="movies-carousel">
        <a href="#" class="carousel-title">
          Continue Watching

        </a>
        <div class="owl-carousel owl-theme">
          <div class="item">
