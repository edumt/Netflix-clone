<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Movies</a>
                <a href="#">Originals</a>
                <a href="#">Recently added</a>
                <a href="#">My List</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">OZARK</h3>
                <p class="description">A financial adviser drags his family from Chicago to the Missouri Ozarks, where he must launder $500 million in five years to appease a drug boss. </p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        PLAY
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MY LIST
                    </button>
                    <!--
                    <button role="button" class="button">
                        like dislike
                    </button>
                    -->
                </div>
            </div>
        </div>
    </main>

    <div class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie-box" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ff9f97223d.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery-3.6.0.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
